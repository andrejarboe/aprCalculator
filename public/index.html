<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <title>APR Calculator</title>

  <body>
    <h1>Home Page</h1>
    <form method="POST" action="/api/mortgage">
      <input type="number" name="mortgage" placeholder="Mortgage Amount" />
      <input type="number" name="term" placeholder="term in years" />
      <input type="percent" name="intrest" placeholder="Intrest Rate %" />
      <input type="submit" value="calculate" />
    </form>

    <br />
    <div class="container">
      <form method="POST" action="/api/mortgage">
        <div class="row">
          <input
            type="number"
            name="mortgage"
            placeholder="Mortgage Amount"
            class="col-sm-12 "
          />
          <input
            type="number"
            name="term"
            placeholder="term in years"
            class="col-sm-12 "
          />
          <input
            type="percent"
            name="interest"
            placeholder="Interest Rate %"
            class="col-sm-12 "
          />
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
